<div class="row">
    <div class=" col s6 m4 l3" ng-repeat="item in hvm.users">
        <div class="card">
            <div class="card-image">
                <img class="avatar" ng-src="{{item.avatar_url}}" alt="">
                <span class="card-title">{{item.login}}</span>
            </div>
            <div class="card-action">
                <a href="{{item.html_url}}" target="blank">Github Page</a>
                <a ui-sref="repos({id: item.login})">Repos</a>
            </div>
        </div>
    </div>
    <div class="fixed-action-btn horizontal" ng-repeat="item in hvm.users">
        <button ng-show="$last" ng-click="hvm.getUsersFrom(item.id);" class="btn-floating btn-large red tooltipped" 
            data-position="left" 
            data-delay="50"
            data-tooltip="More Users"><i class="large material-icons">add</i></button>
    </div>
</div>
