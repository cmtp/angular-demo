<div class="row">
    <div class="row col-sm-6 col-md-4 col-lg-3" ng-repeat="item in hvm.users">
        <div class="col-md-6">
            <img class="avatar" ng-src="{{item.avatar_url}}" alt="">
        </div>
        <div class="col-md-6">
            <h5>{{item.login}}</h5>
            <a href="{{item.html_url}}" target="blank">Github Page</a>
            <a ui-sref="repos({id: item.login})">Repos</a>
        </div>
    </div>
    <div class="row col-sm-6 col-md-4 col-lg-3" ng-repeat="item in hvm.users">
        <button ng-show="$last" ng-click="hvm.getUsersFrom(item.id);">More Users</button>
    </div>
</div>
