<div class="row">
    <div class="row col-sm-6 col-md-4 col-lg-3" ng-repeat="item in hvm.users">
        <div class="col-md-6">
            <img class="avatar" ng-src="{{item.avatar_url}}" alt="">
        </div>
        <div class="col-md-6">
            <h4>{{item.login}}</h4>
            <a href="{{item.html_url}}" target="blank">Github Page</a>
            <a ui-sref="home.repos({id: item.id})">Repos</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <a href="" ng-click="rvm.getUsersFrom()"></a>
    </div>
</div>
